    <script>
        //네비게이션 효과
        document.addEventListener("DOMContentLoaded", function () {
          const nav = document.querySelector("nav");
          const submenu = document.querySelector(".sub_nav_layer");
          let hideTimeout;

          nav.addEventListener("mouseenter", () => {
            clearTimeout(hideTimeout);
            submenu.style.opacity = "1";
            submenu.style.transform = "translateY(0)";
            submenu.style.pointerEvents = "auto";
          });

          nav.addEventListener("mouseleave", () => {
            hideTimeout = setTimeout(() => {
              submenu.style.opacity = "0";
              submenu.style.transform = "translateY(-10px)";
              submenu.style.pointerEvents = "none";
            }, 200); // 200ms 안에 다시 들어오면 안 사라짐
          });

          submenu.addEventListener("mouseenter", () => {
            clearTimeout(hideTimeout);
            submenu.style.opacity = "1";
            submenu.style.transform = "translateY(0)";
            submenu.style.pointerEvents = "auto";
          });

          submenu.addEventListener("mouseleave", () => {
            hideTimeout = setTimeout(() => {
              submenu.style.opacity = "0";
              submenu.style.transform = "translateY(-10px)";
              submenu.style.pointerEvents = "none";
            }, 200);
          });
        });


        /*맵*/
        var container = document.getElementById('map'); //지도를 담을 영역의 DOM 레퍼런스
        var options = { //지도를 생성할 때 필요한 기본 옵션
           center: new kakao.maps.LatLng(34.960687, 128.385399), //지도의 중심좌표.
           level: 3 //지도의 레벨(확대, 축소 정도)
        };

        var map = new kakao.maps.Map(container, options); //지도 생성 및 객체 리턴

        // 일반 지도와 스카이뷰로 지도 타입을 전환할 수 있는 지도타입 컨트롤을 생성합니다
        var mapTypeControl = new kakao.maps.MapTypeControl();

        // 지도 타입 컨트롤을 지도에 표시합니다
        map.addControl(mapTypeControl, kakao.maps.ControlPosition.TOPRIGHT);

        function getInfo() {
           // 지도의 현재 중심좌표를 얻어옵니다
           var center = map.getCenter();

           // 지도의 현재 레벨을 얻어옵니다
           var level = map.getLevel();

           // 지도타입을 얻어옵니다
           var mapTypeId = map.getMapTypeId();

           // 지도의 현재 영역을 얻어옵니다
           var bounds = map.getBounds();

           // 영역의 남서쪽 좌표를 얻어옵니다
           var swLatLng = bounds.getSouthWest();

           // 영역의 북동쪽 좌표를 얻어옵니다
           var neLatLng = bounds.getNorthEast();

           // 영역정보를 문자열로 얻어옵니다. ((남,서), (북,동)) 형식입니다
           var boundsStr = bounds.toString();


           var message = '지도 중심좌표는 위도 ' + center.getLat() + ', <br>';
           message += '경도 ' + center.getLng() + ' 이고 <br>';
           message += '지도 레벨은 ' + level + ' 입니다 <br> <br>';
           message += '지도 타입은 ' + mapTypeId + ' 이고 <br> ';
           message += '지도의 남서쪽 좌표는 ' + swLatLng.getLat() + ', ' + swLatLng.getLng() + ' 이고 <br>';
           message += '북동쪽 좌표는 ' + neLatLng.getLat() + ', ' + neLatLng.getLng() + ' 입니다';

           // 개발자도구를 통해 직접 message 내용을 확인해 보세요.
           // ex) console.log(message);
        }

              // 마커가 표시될 위치입니다
        var markerPosition  = new kakao.maps.LatLng(34.960687, 128.385399);

        // 마커를 생성합니다
        var marker = new kakao.maps.Marker({
           position: markerPosition
        });

        // 마커가 지도 위에 표시되도록 설정합니다
        marker.setMap(map);

              // 커스텀 오버레이에 표시할 컨텐츠 입니다
        // 커스텀 오버레이는 아래와 같이 사용자가 자유롭게 컨텐츠를 구성하고 이벤트를 제어할 수 있기 때문에
        // 별도의 이벤트 메소드를 제공하지 않습니다
        var content = '<div class="wrap">' +
                    '    <div class="info">' +
                    '        <div class="title">' +
                    '            만화방초' +
                    '            <div class="close" onclick="closeOverlay()" title="닫기"></div>' +
                    '        </div>' +
                    '        <div class="body">' +
                    '            <div class="img">' +
                    '                <img src="./img/logo_1-1.png" width="73" height="70">' +
                    '           </div>' +
                    '            <div class="desc">' +
                    '                <div class="ellipsis">경남 고성군 거류면 은황길 82-91</div>' +
                    '                <div class="jibun ellipsis">(우) 52924(지번) 거류면 은월리 17-8</div>' +
                    '                <div><a href="https://www.kakaocorp.com/main" target="_blank" class="link">홈페이지</a></div>' +
                    '            </div>' +
                    '        </div>' +
                    '    </div>' +
                    '</div>';

        // 마커 위에 커스텀오버레이를 표시합니다
        // 마커를 중심으로 커스텀 오버레이를 표시하기위해 CSS를 이용해 위치를 설정했습니다
        var overlay = new kakao.maps.CustomOverlay({
           content: content,
           map: map,
           position: marker.getPosition()
        });

        // 마커를 클릭했을 때 커스텀 오버레이를 표시합니다
        kakao.maps.event.addListener(marker, 'click', function() {
           overlay.setMap(map);
        });

        // 커스텀 오버레이를 닫기 위해 호출되는 함수입니다
        function closeOverlay() {
           overlay.setMap(null);
        }

        // 아래 코드는 지도 위의 마커를 제거하는 코드입니다
        // marker.setMap(null);
    </script>
